name: update podcast feed v2.0.3

on:
  schedule:
    - cron: "05 1,13 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: feed branch checkout
        run: |
          git branch feed
          git checkout feed
      - name: Running Script
        run: |
          pip install -r requirements.txt
          python3 act2-update.py
          python3 act3-merge.py
          python3 act4-annotate.py > filter.txt
          python3 act5-exportJS.py
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: commit
        run: |
          git commit -a -m "update rss feed"
          git push origin feed
          git checkout main
          git branch -D feed
