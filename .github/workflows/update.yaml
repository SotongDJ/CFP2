name: update podcast feed v2.0.3

on:
  schedule:
    - cron: "05 1,21 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: feed branch checkout
        run: |
          git fetch --all --prune
          git branch feed || git pull --rebase origin feed
          git checkout feed
          git pull --rebase origin main
      - name: Running Script
        run: |
          pip install -r requirements.txt
          python3 act2-update.py
          python3 act3-merge.py
          python3 act4-annotate.py > filter.txt
          python3 act5-exportJS.py
      - name: setup git config
        run: |
          git config user.name "RSS Update Bot"
          git config user.email "action@github.com"
      - name: commit
        run: |
          git commit -a -m "update rss feed"
          git push origin feed
