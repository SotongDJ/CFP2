<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
body {
 font-size: 2rem;
}
span {
 padding: 0 0.25rem;
}
a {
 text-decoration: none;
 padding: 0 0.25rem;
}
.container {
 max-width: 850px;
 margin: 0 auto;
 overflow: auto;
 height: min-content;
 max-height: 90vh;
 border: 0.0625rem solid #000;
}
.plain {
 white-space: nowrap;
}
.playerbar {
 max-width: 850px;
 max-height: 5vh;
 margin: 0 auto;
}
audio {
 width: 100%;
 border-radius: 5px;
}
</style>
<script src="https://kit.fontawesome.com/69ae50d647.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="plain">
<h1>Bailingguo podcast</h1>
<div id="playlist"></div>
</div>
</div>
<div class="playerbar"><audio id="player" controls="true" preload="metadata"></audio></div>
<script src="playlist.js"></script>
<script src="player.js"></script>
</body>
</html>
